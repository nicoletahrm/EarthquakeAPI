<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <br>

    <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" class="form-control" id="start-date" [(ngModel)]="start">
    </div>

    <br>

    <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" class="form-control" id="end-date" [(ngModel)]="end">
    </div>

    <br>

    <div class="form-group">
        <label for="magnitude">Magnitude:</label>
        <input type="number" class="form-control" id="magnitude" [(ngModel)]="maxMagnitude">
    </div>

    <br>

    <div class="form-group">
        <label for="order-by">Order by:</label>
        <input type="text" class="form-control" id="order-by" [(ngModel)]="orderBy">
    </div>

    <br>

    <button type="button" class="btn btn-primary" (click)="getEarthquakes()">Search</button>

</div>
<br><br>
<div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Magnitude</th>
                    <th>Place</th>
                    <th>Type</th>
                    <th>Coordinates</th>
                </tr>
            </thead>

            <tbody class="table" *ngIf="earthquakesToDisplay && earthquakesToDisplay.length">
                <tr class="tr-earthquake" *ngFor="let earthquake of earthquakesToDisplay" [routerLink]="['/earthquake-by-params', earthquake.id]" (click)="clickEarthquake(earthquake)">
                    <td>{{ earthquake.magnitude }}</td>
                    <td>{{ earthquake.place }}</td>
                    <td>{{ earthquake.type }}</td>
                    <td>{{ earthquake.coordinates }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
