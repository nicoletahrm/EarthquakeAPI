<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body' *ngIf='earthquake'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Magnitude:</div>
                    <div class='col-md-8'>{{earthquake.magnitude}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Place:</div>
                    <div class='col-md-8'>{{earthquake.place}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Type:</div>
                    <div class='col-md-8'>{{earthquake.type}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Coordinates:</div>
                    <div class='col-md-8'>{{earthquake.coordinates}}</div>
                </div>
            </div>
        </div>
    </div>

        <button class='btn btn-outline-secondary' style='width:80px' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div> -->
</div>
